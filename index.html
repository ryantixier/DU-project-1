<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- spirit selection dropdown -->
      <div class="container">
        Table Title
        <div class="row">
          <div class="row-sm">
            <select class="form-select" aria-label="Default select example">
              <option selected>Spirits</option>
              <option value="1">Tequila</option>
              <option value="2">Vodka</option>
              <option value="3">Rum</option>
              <option value="4">Whisky</option>
              <option value="3">Gin</option>
            </select>
          </div>

          <!-- flavor profile selection -->
          <div class="row-sm">
            <select class="form-select" aria-label="Default select example">
              <option selected>Flavor Profile</option>
              <option value="1">Sweet</option>
              <option value="2">Spicy</option>
              <option value="3">Fruity</option>
              <option value="4">Dry</option>
            </select>
          </div>
          <div class="col-sm">blank</div>
        </div>
      </div>
      <div id="selection" class="col-4"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            One of two
            <div class="col-sm">Two of two</div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
