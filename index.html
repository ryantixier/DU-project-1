<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Dr. Drink</title>
</head>

<div class="container p-3 mb-2 border-bottom">
  <!-- nav bar -->
  <nav>
    <div class="row justify-content-between">
      <div class="col-4">
        <p>Dr.Drink "avatar"</p>
      </div>
      <div class="col-4">
        <ul class="ul justify-content-between">
          <!-- links to list of spirits w icons -->
          <a href="./history.html">History</a>
          <!-- list of site creators' favorite drinks -->
          <a href="dr-drinks-favs">Dr.Drinks Favs</a>
          <!-- random drink generator -->
          <a href="try-me">Try Me</a>
        </ul>
      </div>
    </div>
  </nav>
</div>

<body>
  <div class="d-flex justify-content-around">
    <main>
      <!-- spirit selection dropdown -->
      <div class="container border-end border-top border-bottom border-start d-inline-flex">
        <div class="container border-end border-top border-bottom border-start d-flex" style="width:500px">
          Table Title
          <div class="row me-auto">
              <select
                class="custom-select row-sm"
                id="formSpi"
                aria-label="Default select example">
                <option selected>Spirits</option>
                <option value="Tequila">Tequila</option>
                <option value="Vodka">Vodka</option>
                <option value="Rum">Rum</option>
                <option value="Whiskey">Whiskey</option>
                <option value="Gin">Gin</option>
                <option value="Scotch">Scotch</option>
                <option value="Brandy">Brandy</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Irish Whiskey">Irish Whiskey</option>
              </select>
              <input type="submit" name="submit" id="form-submit-spi">
              <select class="custom-select row-sm" 
              id="formCat"
              aria-label="Default select example">
                <option selected>Categories</option>
                <option value="Ordinary Drink">Ordinary Drink</option>
                <option value="Cocktail">Cocktail</option>
                <option value="Shot">Shot</option>
                <option value="Punch/Party Drink">Punch/Party Drink</option>
              </select>
              <input type="submit" name="submit" id="form-submit-cat">
          </div>
        </div>
    </main>

    <!-- <div id="selection" class="col-4"></div> -->
    <div>
      <div id="selection" class="col-4"></div>
      <div class="container border-end border-top border-bottom border-start d-inline-flex  w-25">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h2>Drink Name</h2>
          </li>
          <li class="list-group-item">
            <h3>Ingredients</h3>
          </li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
<footer>
  <div class="d-flex">
    <p>Dr. Drink always reccomends being responsible when consuming alcohol.</p>
    <a href="https://alcoholawareness.org/">Alcohol Awareness</a>
    <a href="https://afsp.org/">Suicide Prevention</a>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
